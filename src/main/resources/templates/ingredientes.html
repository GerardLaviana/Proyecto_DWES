<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espatula</title>
    <link href="../css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/e77e1022d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="padre">
        <div class="insert-menu" th:insert="menu::menu"></div>

		<table class="table  table-hover tabla-ingredientes">
			<thead class="table-dark bg-info text-white  ">
				<tr>
					<th scope="col"> Id </th>
					<th scope="col"> Nombre </th>
					<th scope="col"> Tipo </th>
					<th scope="col"> Gluten </th>
					<th scope="col"> Borrar </th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${listaIngre.empty}">
					<td colspan="2"> No hay ingredientes</td>
				</tr>
				<tr th:each="ingrediente : ${listaIngre}">

					<td>
						<a class="btn btn-outline-dark" th:href="@{/ingredientes/{id}(id=${ingrediente.id})}">
							<span th:text="${ingrediente.id}">Id</span>
						</a>
					</td>

					<td>
						<span th:text="${ingrediente.nombre}"> Nombre </span>
					</td>

					<td>
						<span th:text="${ingrediente.tipo}"> Tipo </span>
					</td>
					
					<td>
						<span th:text="${ingrediente.gluten}"> Gluten </span>
					</td>
					
					<td>
						<a class="btn btn-danger btn-sm text-white pointer" style="cursor:pointer" data-toggle="modal"
							data-target="#modal-delete" th:attr="data-target='#modal-delete'+${ingrediente.id}">x</a>
					</td>

					<!--delete modal-->
					<div class="modal fade" th:id="modal-delete+${ingrediente.id}">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title" id="exampleModalLabel">Borrar</h4>
									<button class="close" type="button" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">×</span>
									</button>
								</div>
								<div class="modal-body">
									<p class="error-text"><strong>¿Seguro que deseas borrar el ingrediente 
											<span th:text="${ingrediente.nombre}"></span>?</strong></p>
								</div>
								<div class="modal-footer">
									<button class="btn btn-secondary btn-sm" data-dismiss="modal" aria-hidden="true">
										Cancelar
									</button>
									<a th:href="@{/ingredientes/delete/{id}(id=${ingrediente.id})}">
										<span class="btn btn-danger btn-sm" value="delete">Borrar</span>
									</a>

								</div>
							</div>
							<!-- /.modal-content -->
						</div>
						<!-- /.modal-dialog -->
					</div>
					<!--end delete modal-->



				</tr>
			</tbody>
		</table>


		<div class="col-2 float-right">
			<div class="p-5">
				<button type="button" class="btn btn-primary float-right" data-toggle="modal"
					data-target="#crearMensaje">
					+
				</button>

			</div>
		</div>

		<!-- Añadir carpeta modal -->
		
		<div class="modal fade" id="crearMensaje" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="exampleModalLabel">Nuevo Ingrediente</h4>
						<button class="close" type="button" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>




					<form action="#" th:action="@{/ingredientes/add}" th:object="${ingredienteaAdd}" method="post">
						<div class="modal-body">
							<div class="form-row">
								<div class="form-group  mt-4">
									<label for="texto">Nombre</label>
									<input type="text" th:field="*{nombre}" class="form-control" id="exampleInputEmail1"
										placeholder="Nombre" />

								</div>
							</div>
							<div class="form-row">
								<div class="form-group  mt-4">
									<label for="texto">Tipo</label>
									<input type="text" th:field="*{tipo}" class="form-control" id="exampleInputEmail1"
										placeholder="Tipo" />

								</div>
							</div>
							<div class="form-row">
								<div class="form-group  mt-4">
									<label for="texto">Gluten</label>
									<input type="checkbox" th:field="*{gluten}" class="form-control" id="exampleInputEmail1"
										value="1" />

								</div>
							</div>
						</div>

						<div class="modal-footer">
							<input type="submit" value="Añadir" class="btn btn-primary float-right">
							<button data-dismiss="modal"
								class="btn btn-outline-danger float-right mr-2">Cancelar</button>
						</div>
					</form>
				</div>

			</div>
		</div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
