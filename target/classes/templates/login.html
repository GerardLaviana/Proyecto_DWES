<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espatula</title>
    <link href="../css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/e77e1022d8.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="padre">
		<div class="insert-menu" th:insert="menu::menu"></div>
		<div class="row">
		<div class="col-4 m-auto">
			<h1 class="h3 text-grey-900 mt-5">Acceso al Sistema</h1>
			<div th:if="${param.error}">
				<p class="alert alert-danger btn-sm m-2">Usuario o contraseña incorrectos</p>
			</div>
			<div th:if="${param.exito}">
				<p class="alert alert-info">Registrado correctamente</p>
			</div>
			<div th:if="${param.logout}">
				<p class="alert alert-info">Sesión cerrada correctamente</p>
			</div>

			<form method="POST" action="/login">
				<div class="form-row m-0 p-0">
					<div class="form-group col-8 m-0 p-0">
						<label for="inputnombre">Usuario/a</label>
						<input placeholder="Usuario/a" type="text" id="username" name="username" required="true"
							class="form-control text-grey-900 m-0">
					</div>
				</div>
				<div class="form-row m-0 p-0">
					<div class="form-group col-8 m-0 p-0">
						<label for="inputPass">Contraseña</label>
						<div class="input-group m-0 p-0" id="show_hide_password">
							<input placeholder="Password" type="password" name="password" id="password" required="true"
								class="form-control text-grey-900 m-0">
						</div>
					</div>
				</div>
				<div class="form-row m-auto">
					<input type="submit" value="Acceder" class="btn btn-primary float-right mt-3">
				</div>
				<div class="form-row m-auto">
					<br><a href="/forgot" class="float-left m-0 p-0 mr-3">¿Has olvidado tu contraseña?</a>
				</div>
				<div class="m-0" th:unless="${param.exito}">
					<div class="row m-0 p-0">
						<div class="form-group col-8 m-0 p-0">
							<label class="m-0 p-0" for="inputSinRegistro">¿Aún no tienes cuenta?</label>
							<a class="btn btn-primary float-right"
								th:href="@{/login/registro}">Regístrate</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
