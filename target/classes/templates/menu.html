
<header class="header" th:fragment="menu">
            <div class="menu">
                <div class="logo">
                    <a href="/"><i class="fa-solid fa-utensils"></i></a>
                </div>
                <div class="busqueda">
                    <input type="text">
                    <button>Buscar</button>
                </div>
                <div class="descarga">
                    <nav class="nav">
                        <a href="/ingredientes">Ingredientes</a>
                        <a sec:authorize="hasAuthority('ROLE_ADMIN')" href="/usuarios" >Usuarios</a>
						<li sec:authorize="isAnonymous()" class="m-0 p-0">
							<a class="btn btn-outline-light" style="padding-left: 5px;padding-right: 5px;" href="/login">Login</a>
						</li>
						<li sec:authorize="isAuthenticated()" class="m-0 p-0">
							<form th:action="@{/logout}" style="margin:5px" class="p-0" method="post">
								<input class="btn btn-outline-danger" type="submit" value="Sign Out" />
							</form>
						</li>
					</nav>
                </div>
            </div>
</header>
